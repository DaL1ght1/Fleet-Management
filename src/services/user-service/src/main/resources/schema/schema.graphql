schema {
    query: Query
    mutation: Mutation
}

extend schema
@link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@key"])

# -----------------------
# User entity
# -----------------------
type User @key(fields: "id") {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    phoneNumber: String!
    role: Role!
    createdAt: String!
    updatedAt: String!
}

# -----------------------
# Queries
# -----------------------
type Query {
    users: [User!]!
}

# -----------------------
# Mutations
# -----------------------
type Mutation {
    CreateUser(userDto: UserDto!): User!
    updateUser(id: ID!, input: UserDto!): User!
    deleteUser(id: ID!): Boolean!
}

# -----------------------
# Inputs
# -----------------------
input UserDto {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    phoneNumber: String!
    role: Role!
}

# -----------------------
# Enums
# -----------------------
enum Role {
    ADMIN
    USER
}
