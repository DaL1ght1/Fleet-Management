schema {
    query: Query
    mutation: Mutation
}


extend schema
@link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@key"])

# -----------------------
# User entity
# -----------------------
scalar UUID

type User @key(fields: "id") {
    id: UUID!
    firstName: String!
    lastName: String!
    email: String!
    licenseNumber: String!
    phoneNumber: String!
    createdAt: String!
    updatedAt: String!
}

# -----------------------
# Queries
# -----------------------
type Query {
    users: [User!]!
    getUserById(id: UUID!): User
    driverByEmail(email: String!): User
}

# -----------------------
# Mutations
# -----------------------
type Mutation {
    CreateUser(userDto: UserDto!): User!
    updateUser(id: UUID!, input: UserDto!): User!
    deleteUser(id: UUID!): Boolean!
}

# -----------------------
# Inputs
# -----------------------
input UserDto {
    firstName: String!
    lastName: String!
    email: String!
    licenseNumber: String!
    phoneNumber: String!
}


