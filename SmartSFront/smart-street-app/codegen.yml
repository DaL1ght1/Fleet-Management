schema: http://localhost:4000/graphql
documents: "src/**/*.{ts,tsx,graphql,gql}"
generates:
  src/app/core/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
    config:
      scalars:
        UUID: string
        Date: string
        Long: number
        ISODate: string
      withHooks: true
      withHOC: false
      withComponent: false
      apolloClientImport: apollo-angular
